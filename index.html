<head>

<body>

    <header>
        <h1>Multi-Function Website</h1>
        <nav>

            <div class="slider-item">

                <img src="Images/image5.jpg" alt="Image 5">

            <button class="slick-next" aria-label="Next">Next</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
